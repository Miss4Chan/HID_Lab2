<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.js"></script>
</head>
  <body>
    <div class="container w-25">
      <h1>Payment Page</h1>
      <hr>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Step 4: Payment</div>
      </div>
      <hr>
      <form>
        <div class="form-group mb-3">
          <label>Name on card</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label>Card number</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label>Billing address</label>
          <input type="text" class="form-control">
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label>CVC</label>
            <input type="text" class="form-control" placeholder="ex. 223">
          </div>
          <div class="col-md-4 mb-3">
            <label>Expiration</label>
            <input type="text" class="form-control" placeholder="MM">
          </div>
          <div class="col-md-4 mb-3">
            <label></label>
            <input type="text" class="form-control" placeholder="YYYY">
          </div>
          <hr>
          <button type="submit" class="btn btn-success btn-block w-100 mb-2"><span class="badge bg-light text-success">Your total today: $300</span></button>
          <button type="submit" class="btn btn-primary btn-block w-100 mb-2">Pay >></button>
        </div>
      </form>

    </div>
  </body>
</html>
