<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container w-50">
    <h1>Registration Form</h1>
    <br>
    <div>
    <form>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter your first name">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter your last name">
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your display name">
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your address">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="form-group">
                    <input type="password" class="form-control"  placeholder="Enter your password">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm your password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <button type="submit" class="btn btn-secondary btn-block">I Agree</button>
            </div>
            <div class="col-md-9 mb-3">
                <p style="font-size: 13px; font-family: Arial,serif">
                    By clicking <span class="badge bg-primary">Register</span>, you agree to the
                    <a>Terms and conditions</a> set out by this site, including our Cookie use.:)))
                </p>
            </div>
        </div>

        <div class="progress mb-3" style="height: 5px">
            <div class="progress-bar" role="progressbar" style="width: 12.5%;background-color:green" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%;background-color:yellow" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%;background-color:orange" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%;background-color:red" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%;background-color:pink" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%;background-color:purple" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%;background-color:blue" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar" role="progressbar" style="width: 12.5%;background-color:lightblue" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-block w-100">Sign In</button>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
